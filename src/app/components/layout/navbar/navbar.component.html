<!-- ---------- Navbar  ---------- -->
<nav class="navbar navbar-expand-lg border-bottom fixed-top bg-white">
  <div class="container-fluid">
    <img src="assets/logo-tekus.svg">
    <div class="d-flex">
      <select class="form-control select-lang mx-2"
        #selectedLang
        (change)="switchLang(selectedLang.value)">
        <option
          *ngFor="let language of translate.getLangs()" 
          [value]="language"
          [selected]="language === lang">
          {{ language }}
        </option>
      </select>
      <button routerLink="/auth/logout" type="button" class="btn btn-danger">{{'NABVAR.Exit' | translate }}</button>
    </div>
  </div>
</nav>
